name: Build and Deploy to VPS

on:
  push:
    branches: [master]
  workflow_dispatch: 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
    
    - name: Start PocketBase for build
      run: |
        cd pocketbase
        # Télécharger PocketBase si nécessaire
        if [ ! -f pocketbase ]; then
          wget https://github.com/pocketbase/pocketbase/releases/download/v0.22.0/pocketbase_0.22.0_linux_amd64.zip
          unzip pocketbase_0.22.0_linux_amd64.zip
          chmod +x pocketbase
        fi
        # Démarrer PocketBase en arrière-plan
        ./pocketbase serve --http=127.0.0.1:8090 &
        POCKETBASE_PID=$!
        echo "POCKETBASE_PID=$POCKETBASE_PID" >> $GITHUB_ENV
        # Attendre que PocketBase démarre
        sleep 5
      shell: bash
      
    - name: Build project
      run: npm run build
      
    - name: Stop PocketBase
      if: always()
      run: kill ${{ env.POCKETBASE_PID }} || true
      shell: bash
      
    - name: Deploy to VPS via SCP
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22036
        source: "dist/*"
        target: "/var/www/portfolio/"
        strip_components: 1
        rm: false
        overwrite: true
        debug: true
        
    - name: Restart web server (Nginx/Apache)
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22036
        script: |
          # Arrêter l'ancienne instance PM2 si elle existe
          pm2 delete portfolio || true
          # Recharger la configuration Nginx si nécessaire
          sudo systemctl reload nginx || true