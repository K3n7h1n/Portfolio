name: Build and Deploy to VPS

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'     # Astro 5 ok
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build       # NE PAS copier de package.json dans dist/

    - name: Deploy to VPS via SCP
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22036
        source: "dist/*"
        target: "/var/www/portfolio/"
        strip_components: 1
        rm: false
        overwrite: true
        debug: true

    - name: Install runtime deps & restart PM2 on VPS
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22036
        script: |
          set -e
          # Optionnel : s'assurer d'un Node moderne via nvm si tu l'utilises
          if [ -s "$HOME/.nvm/nvm.sh" ]; then
            . "$HOME/.nvm/nvm.sh"
            nvm install 20 >/dev/null
            nvm use 20 >/dev/null
          fi

          cd /var/www/portfolio/server
          rm -rf node_modules
          if [ -f package-lock.json ]; then
            npm ci --omit=dev
          else
            npm install --omit=dev
          fi

          # DÃ©marrage/restart de l'app
          PORT=8088 pm2 restart portfolio || PORT=8088 pm2 start entry.mjs --name portfolio
          pm2 save
